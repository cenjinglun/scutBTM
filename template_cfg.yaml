# ==============================需求配置==============================
# ------------------------------想定的时间段（对齐分钟）---------------
times: ["06:00-08:00", "12:00-13:00"]
# ------------------------------想定的时间（星期一到星期日）-----------
weeks: ["星期一","星期二","星期三"]
# ------------------------------想定的场（1~16号）--------------------
nums: [1, 2, 3]
# ------------------------------打算订几个场--------------------------
count: 2
# ------------------------------尝试到订够才停/重复几次就停了----------
keep: True
patient_whole: 1
# ------------------------------每个账号重复几次----------------------
patient_each: 2
# ==============================账号配置==============================
# ------------------------------订场的手机号--------------------------
phone: "xxxxxxxxxxxxx"
# ------------------------------订场的账号,建议常换,怕封号-------------
login_info:
  账号1: 
    username: "xxxxxx"
    password: "xxxxxx"
# ==============================脚本配置==============================
# ------------------------------Chrome浏览器（chrome.exe）--------
chrome_path: "path/to/chrome.exe"
# ------------------------------百度OCR的API,用来识别验证码-----------
api_key:
  appId: "xxxxxxxxxxxxxxxxxxxxxxxx"
  apiKey: "xxxxxxxxxxxxxxxxxxxxxxxx"
  secretKey: "xxxxxxxxxxxxxxxxxxxxxxxx"

